<html>
<head>
<title>border</title>
<style>
p.a{border-style:none;}
p.b{border-style:dotted;}
p.c{border-style:dashed;
p.d{border-style:solid;}
</style>
<body>
<p class="a">no border</p>
<p class="b">dotted border</p>
<p class="c">dashed border</p>
<p class="d">solid border</p>
<p class="e">double border</p>
<p class="f">groove border</p>
<p class="g">ridge border</p>
<p class="h">insert border</p>
<p class="i">outset border</p>
<p class="j">hidden border</p>
</body>
</html>
